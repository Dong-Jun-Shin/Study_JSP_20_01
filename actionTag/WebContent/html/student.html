<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />      	

		<title>Insert title here</title>
		
		<!-- 모바일 웹 페이지 설정 - 이미지 경로 위치는 각자 변경 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
		<!-- 모바일 웹 페이지 설정 끝 -->
		
		<!--[if lt IE 9] IE9라면 실행>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		<style type="text/css">
			table{
				text-align: center;
				width: 390px;
				height: 400px;
			}
			
			input{
				width: 150px;
			}
			
			table, tr{
				border: 2px solid black;
				border-collapse: collapse;
			}
		</style>
		
		<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
			function checkExp(name, str){
				var spaceExp = /\s/g;
				if(name.val().replace(spaceExp, "")==""){
					alert(str + "을(를) 입력해주세요.")
					name.val("");
					name.focus();
					return true;
				}
				return false;
			}
		
			$(function(){
				$("#send").click(function(){
					if(checkExp($("#id"), "ID")){
						return;
					}
					if(checkExp($("#name"), "이름")){
						return;
					}
					if(checkExp($("#snum"), "학번")){
						return;
					}
					if(checkExp($("#birth"), "출생일")){
						return;
					}
					if(checkExp($("#pass"), "비밀번호(6자리 이상)")){
						return;
					}
					if($("#pass").val().length < 6){
						alert("비밀번호는 6자리 이상이어야 합니다.");
						$("#pass").focus();
						
						return;
					}
					if(checkExp($("#email"), "이메일")){
						return;
					}
					
					$("#form1").attr({
						"method" : "post",
						"action" : "../jsp/javaBean/student.jsp"
					})
					$("#form1").submit();
				})
			})
		</script>
	</head>
	<body>
		<form name="form1" id="form1">
			<table>
				<tr>
					<th colspan="2">학생 정보</th>
				</tr>
				<tr>
					<th>학생 아이디</th>
					<td><input type="text" name="id" id="id"/> </td>
				</tr>
				<tr>
					<th>학생 이름</th>
					<td><input type="text" name="name" id="name"/> </td>
				</tr>
				<tr>
					<th>학생 번호</th>
					<td><input type="text" name="snum" id="snum" /> </td>
				</tr>
				<tr>
					<th>생년 월일</th>
					<td><input type="date" name="birth" id="birth"/> </td>
				</tr>
				<tr>
					<th>비밀 번호 </th>
					<td><input type="text" name="pass" id="pass" /> </td>
				</tr>
				<tr>
					<th>이  메  일</th>
					<td><input type="email" name="email" id="email"/> </td>
				</tr>
				<tr>
					<td colspan="2">
						<button type="button" id="send">입력완료</button>
						<button type="reset">다시쓰기</button>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
