<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />      	

		<title>이름 전송</title>
		
		<!-- 모바일 웹 페이지 설정 - 이미지 경로 위치는 각자 변경 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
		<!-- 모바일 웹 페이지 설정 끝 -->
		
		<!--[if lt IE 9] IE9라면 실행>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#send").click(function(){
					if($("#korName").val().replace(/\s/g, "")==""){
						$("#korName").val("");
						$("#korName").focus();
						$("#korName").attr("placeholder", "이름을 입력해주세요.");
						
						return;
					}
					
					var korExp = /^[가-힣]+$/;
					if($("#korName").val().search(korExp) < 0){
// 					if(!korExp.test($("#korName").val())){
						$("#korName").val("");
						$("#korName").focus();
						$("#korName").attr("placeholder", "한글만 입력해주세요.");
						
						return;
					}
					
					$("#dataForm").attr({
						"action" : "/servletExam/servletConfigTest",
						"method" : "post"
					})
					
					$("#dataForm").submit();
				})
			})
		</script>
	</head>
	<body>
		<form id="dataForm">
			<label>이름(한글명) :</label> 
			<input type="text" placeholder="한글만 가능합니다." id="korName" name="korName"> 
			<button type="button" id="send">전송</button>
		</form>
	</body>
</html>
